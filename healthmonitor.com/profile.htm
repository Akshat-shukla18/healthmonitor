<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Profile - Health Monitor</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <script>
        window.onload = function() {
            checkLogin();
            loadUserProfile();
            loadUserProfileForm();
        };
    </script>
</head>
<body>
    <header>
        <button onclick="location.href='index.htm'">Home</button>
        <button onclick="location.href='aboutus.htm'">About Us</button>
        <button onclick="location.href='contact.htm'">Contact</button>
        <div id="profileSection" class="active" onclick="location.href='profile.htm'" style="cursor:pointer; display:flex; align-items:center; gap:8px;">
            <img id="profilePic" src="" alt="Profile Picture" style="width:32px; height:32px; border-radius:50%; display:none;">
            <span id="profileName" style="color:white;"></span>
        </div>
    </header>
    <div class="container">
        <h1>User Profile</h1>
        <form id="profileForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" />

            <label for="profileImage">Profile Picture:</label>
            <input type="file" id="profileImage" name="profileImage" accept="image/*" />

            <button type="submit">Save Profile</button>
        </form>
        <button onclick="logout()">Logout</button>
    </div>
</body>
</html>
